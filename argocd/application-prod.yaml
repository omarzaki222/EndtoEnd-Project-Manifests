apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: end-to-end-app-prod
  namespace: argocd
  labels:
    app: end-to-end-app
    environment: prod
    project: default
spec:
  project: default
  source:
    repoURL: https://github.com/omarzaki222/EndtoEnd-Project-Manifests.git
    targetRevision: HEAD
    path: mainfest
    kustomize:
      commonLabels:
        environment: prod
      images:
        - name: omarzaki222/end-to-end-project
          newTag: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: flask-app-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10
